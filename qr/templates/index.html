{% extends 'base.html' %}
{% block content %}
  <style>
    body {
      background-color: #ffffff;
    }
    h2 {
        color: #113946;
        text-transform: uppercase;
        margin-top: 30px;
    }
    .container {
      background-color: #ffffff;
      color: #000000;
      border-radius: 30px;
      padding: 3em;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }

    .header {
      color: white;
      text-align: center;
      margin-top: 1em;
      margin-bottom: 1em;
      font-size: 34px;
      font-weight: bold;
    }

    .download-share-buttons {
      display: flex;
      justify-content: center;
      margin-top: 1em;
    }

    .download-share-buttons button {
      margin-right: 0.5em;
    }

    .py-2 {
      background-color: #2c2c2c;
    }
    .logo {
        width: 20%;
        margin: 0 auto;
    }
    .form-control {
        max-width: 60%;
        margin: 0 auto;
        border-radius: 50px;
    }
  </style>
<header class="header">
    <img src="/media/logo-header.png" alt="QRMotion logo" class="logo">
    <h2>Générateur de QRCodes dynamiques</h2>
  </header>
    <form method="post" action="{% url 'generate_qr_code' %}">
      {% csrf_token %}
      <h3><center>copiez votre lien pour générer un QRCode</center></h3>
      </br>
      <div class="input-group mb-3">
        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" name="original_link" autofocus>


      </div>
      <div class="input-group mb-3">
        <input type="submit" style="max-width: 200px; margin: auto" class="form-control">
      </div>
    </form>
{% endblock %}
