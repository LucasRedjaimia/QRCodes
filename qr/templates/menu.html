<style>
    li a {
        color: white!important;
    }
    li a i {
        font-size: 24px;
        margin-left: 10px;
    }
    .right {
        position: absolute;
        right: 10px;
        width: 240px;
    }
    .right li {
        width: 45%;
        display: inline-block;
    }
    .fixed-top {
        position: absolute!important;
    }

    @media only screen and (max-width: 600px) {
        body {
            background-color: lightblue;
        }
    }
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top" style="width: 100%">
    <div class="toggleButton" id="switch" style="width: 10px; height: 10px; background-color: red;"></div>
    <div class="navbar" id="navbarNav" style="width: 100%">
        <ul class="navbar-nav" style="width: 100%">
             <li class="nav-item active">
                <a class="nav-link" href="{% url 'index' %}">Accueil<i class="fa-solid fa-house"></i></a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile<i class="fa-solid fa-user"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_qr_codes' %}">My QR codes<i class="fa-solid fa-qrcode"></i></a>
                </li>
                <li class="nav-item" style="position: absolute; right: 10px;">
                    <a class="nav-link" href="{% url 'logout' %}">Logout<i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                </li>
            {% else %}
                <div class="right">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Signup<i class="fa-solid fa-user-plus"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link">Login<i class="fa-solid fa-right-to-bracket"></i></a>
                    </li>
                </div>

            {% endif %}
        </ul>
    </div>
</nav>
<script>
    $(document).ready(function() {
        $("#switch").click(function() {
            $("#navbarNav").toggle();
        });
    });
</script>
